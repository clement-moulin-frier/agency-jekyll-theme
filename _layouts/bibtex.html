---
layout: default
---

{% include navbar-fixed.html %}

<section>
  <h1>{{ page.entry.title }}</h1>
  <h2>
    {% raw %}
    {{ page.entry.author }}
    {% endraw %}
  </h2>
  <h3>Link to the article</h3>
  <p><a href="https://hal.archives-ouvertes.fr/{{ page.entry.hal_id }}/document">PDF</a></p>
  <h3>Abstract</h3>
  <p>{{ page.entry.abstract }}</p>
  <h3>Bibtex</h3>
  <p>
  	{% raw %}
  	<pre>{{ page.entry.bibtex }}</pre>
  	{% endraw %}
  </p>
</section>
