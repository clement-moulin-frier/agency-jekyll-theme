<!-- Team Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="team-member">
                        <div class="row">
                            <div class="col-md-offset-5 col-md-2">
                                <img src="img/tronche.jpg" class="img-responsive img-circle" alt="">
                            </div>
                        </div>
                        <h4>Cl√©ment Moulin-Frier</h4>
                        <ul class="list-inline social-buttons">
                            {% for network in site.social %}
                            <li><a href="{{ network.url }}"><i class="{{ network.font }} {{ network.font }}-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>                        
                        <address>
                        {% for e in site.address %}
                            {{ e.line }} <br>
                        {% endfor %}    
                        </address>
                    </div>
                </div>
            </div>
        </div>
    </section>
